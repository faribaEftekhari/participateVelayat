{%extends 'adminbaner.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {%block title%}
        {%endblock%}
    </title>
</head>
<body>
    {%block content%}
    <div class="panel panel-primary">
        <div class="panel-heading"> ویرایش پروفایل مدیر</div>
        <div class="panel-body">      
        <form class="site-form" action="{% url 'editprofile' %}" method="post" >
            
            {%csrf_token%}
            <div  class="container">
                {%for field in userForm%}
                  <div class="row">
                    <div class="col-lg-3 col-md-3 ">
                    <b>{{field.label_tag}}</b>     
                  </div>
                    <div class="col-lg-9 col-md-9">  <b> {{field}}</b>
                    </div>
                  </div>
                  {%endfor%}
              </div>
            <input type="submit" value="ثبت تغییرات" class="btn btn-success btn-block"></button>     
        </form> 
    
    </div>
    </div>


    {%endblock%}
</body>
</html>
