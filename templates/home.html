<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
        {%block title%}
        {%endblock%}
    </title>
    {%load static%}
    <link rel="stylesheet" href="{% static "css/bootstrap-rtl.css" %}"/>
    <script src="{% static "Scripts/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "Scripts/bootstrap-rtl.js" %}"></script>
   
</head>
<body>
    {%block content%}
    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
          <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
          <li data-target="#carousel-example-generic" data-slide-to="1"></li>
          <li data-target="#carousel-example-generic" data-slide-to="2"></li>
          <li data-target="#carousel-example-generic" data-slide-to="3"></li>
          <li data-target="#carousel-example-generic" data-slide-to="4"></li>
        </ol>
      
        <!-- Wrapper for slides -->
        <div class="carousel-inner vertical-align " role="listbox" >    
          
           {%for baner in fiveBaner%}          
               
                <div class="item {%if forloop.counter0 == 0 %} active {%endif%}  "  >
                  <a  href="{% url 'specialnews' pk=baner.id %}" >                    
                    <img class="img-thumbnail" src="{{baner.image.url}}"  alt="..." >                    
                  
                  </a>
                  
                </div>
                
            {%endfor%}
           
          </div>
                    
        </div>
      
      
      <div class="row" style="margin-top: 10px;">
        {%for part in participate%}
            <div class="col-sm-6 col-md-6 col-lg-4" style="margin-top: 10px" >
              <a  href="{% url 'partnews' pk=part.id %}" >
              <div style="text-align: center;" class="thumbnail">
                <img class="review-image  " src="{{ part.image.url}}" alt=" ..." style="width: 100% ; height:143px; margin-top:8px;" >
                <div class="caption">
                  <h3>   {{part.titlesnippet}} </h3>
                  <p class="desc">{{part.snippet}}</p>
                  <p><a href="#" class="btn btn-primary" role="button">
                    {{part.day}} {{part.month}} {{part.year}}
                  </a> </p>
                </div>
              </div>
            </a>
            </div>
        {%endfor%}
