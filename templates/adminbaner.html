<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>
      {%block title%}
      {%endblock%}

    </title>
    {%load static%}
    <link rel="stylesheet" href="{% static "css/bootstrap-rtl.css" %}"/>
    <script src="{% static "Scripts/jquery-1.10.2.min.js" %}"></script>
    <script src="{% static "Scripts/bootstrap-rtl.js" %}"></script>
</head>
<body>    
    <div class="container">
        
        <div id="header" class="row">
            <nav class="navbar navbar-inverse navbar-fixed-top">
                <div class="container-fluid">
                  <!-- Brand and toggle get grouped for better mobile display -->
                  <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://medu.ir">وزارت آموزش و پرورش</a>
                  </div>
              
                  <!-- Collect the nav links, forms, and other content for toggling -->
                  <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                      
                      <li><a href="{% url 'addbaner'%}">درج بنرهای خبری</a></li>
                      <li><a href="{% url 'addnews'%}">درج خبر</a></li>
                      <li><a href="{% url 'volenteers'%}"> لیست داوطلبان مشارکت</a></li>
                      <li><a href="{% url 'addparticipate' %}">درج فعالیت های مشارکتی</a></li>
                      <li><a href="{% url 'registerSaman' %}"> درج سمن ها و کانون های محلی</a></li>
                      <li><a href="{% url 'messageadmin' %}"> ثبت پیام مدیر</a></li>
                      <li style="margin-top: 10px">
                        <form class="form-group" action="{% url 'logout' %}" method="post">
                            {%csrf_token%}                           
                            <button type="submit" name="logoutb">خروج</button>
                          </form>
                        
                      </li>
                      <li style="color:white;"> <a href="{% url 'editprofile' %}"> پروفایل {{user.first_name}} {{user.last_name}}</a></li>
                      
                    </ul>
                   
               
                  </div><!-- /.navbar-collapse -->
                </div><!-- /.container-fluid -->
              </nav>
        </div>
        <div class="row" style="margin-top: 200px">

            <div class="row">
                <div id="content" class="col-lg-6 col-md-6 col-sm-6 col-xs-12 col-md-offset-3 col-lg-offset-3 col-sm-offset-3 pull-right">
                    
                    {%block content%}
                    {%endblock%}

                </div>
                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-12 pull-left" id="sidebar" >
                    
                </div>

           

                   
            </div>
        </div>
        <div id="footer" class="row">
       
        </div>
    </div>
</body>
</html>
